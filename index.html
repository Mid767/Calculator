<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="calculator">
            <div class="calculator-screen">
                <div class="calculator-screen-toppart"></div>
                <div class="calculator-screen-bottompart"></div>
            </div>
            <div class="calculator-firstpart">
            <div class="button" id="buttonAC">AC</div>
            <div class="button sign" id="buttonPercent">%</div>
            <div class="button sign" id="buttonDivisin">/</div>
            <div class="button" id="clear">del</div>
            </div>
            <div class="calculator-secondpart">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button sign">*</div>
            </div>
            <div class="calculator-thirdpart">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button sign">-</div>
            </div>
            <div class="calculator-fourthpart">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button sign">+</div>
            </div>
            <div class="calculator-fifthpart">
            <div class="button number">0</div>
            <div class="button sign">.</div>
            <div class="button" id="buttonEquals"><bold>=</bold></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
